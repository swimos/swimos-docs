{%if include.pageurl != nil and include.pageurl != '' %}{% assign pageurl
=include.pageurl %} {% else %} {% assign pageurl = page.url %} {% endif %} {%
assign person = include.person %}

<style>
  #share-buttons {
    display: inline-block;
    vertical-align: middle;
  }
  #share-buttons:after {
    content: "";
    display: block;
    clear: both;
  }
  #share-buttons > div {
    position: relative;
    text-align: left;
    height: 36px;
    width: 32px;
    float: left;
    text-align: center;
  }
</style>

<span style="color: silver">AUTHOR</span>
<hr>

<div>
    {{ person.name }}
    {{ person.title }}
</div>

<span style="color: silver">SHARE ON</span>
<hr>

<div class="flex space-x-4">
  <div id="share-buttons">
    <div
      class="facebook"
      title="Share this on Facebook"
      onclick="window.open('http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}&t={{ page.title }}');"
    >
      <i class="fa-brands fa-facebook-f"></i>
    </div>
    <div
      class="twitter"
      title="Share this on Twitter"
      onclick="window.open('https://twitter.com/intent/tweet?text={{ site.url }}{{ pageurl }}');"
    >
      <i class="fa-brands fa-x-twitter"></i>
    </div>
    <div
      class="linkedin"
      title="Share this on Linkedin"
      onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title={{ page.title }}&summary=&source=');"
    >
      <i class="fa-brands fa-linkedin-in"></i>
    </div>
    <div
      class="ycombinator"
      title="Share this on Y-Combinator"
      onclick="window.open('https://news.ycombinator.com/submitlink?u={{ site.url }}{{ pageurl }}&t={{ page.title }}');"
    >
      <i class="fa-brands fa-y-combinator"></i>
    </div>
    <div
      class="mail"
      title="Share this through Email"
      onclick="window.open('mailto:?&body={{ site.url }}{{ pageurl }}');"
    >
      <i class="fa-solid fa-envelope"></i>
    </div>
  </div>
</div>
