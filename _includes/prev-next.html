<div class="max-w-max p-4 container flex justify-center mx-auto">
    <div class="flex flex-row mx-auto">
        {% if page.previous %}
        <a href="{{ page.previous.url | absolute_url }}">
            <button type="button"
                class="bg-swim-dark-blue text-white rounded-l-md border-r border-gray-100 py-2 hover:text-swim-blue px-3">
                <div class="flex flex-row align-middle">
                    <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="ml-2">{{ page.previous.title }}</span>
                </div>
            </button>
        </a>
        {% endif %}

        {% if page.next %}
        <a href="{{ page.next.url | absolute_url }}">
            <button type="button"
                class="bg-swim-dark-blue text-white rounded-r-md py-2 border-l border-gray-200 hover:text-swim-blue px-3">
                <div class="flex flex-row align-middle">
                    <span class="mr-2">{{ page.next.title }}</span>
                    <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </div>
            </button>
        </a>
        {% endif %}
    </div>
</div>
