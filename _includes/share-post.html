{%if include.pageurl != nil and include.pageurl != '' %}{% assign pageurl =include.pageurl %} {% else %} {% assign
pageurl = page.url %} {% endif %}

<style>
  #buttons {
    display: inline-block;
    vertical-align: middle;
  }
  #buttons>div {
    display: inline-block;
    position: relative;
    text-align: left;
    height: 36px;
    width: 32px;
    text-align: center;
  }
</style>

<h2 class="text-kaimurasaki-800 group-hover/avatar:text-kaimurasaki">Share this post</h2>
<hr>
<div id="buttons">
  <div>
    <a href="http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}&t={{ page.title }}" target="_blank"> <i
        class="fa-brands fa-facebook-f"></i></a>
  </div>
  <div>
    <a href="https://twitter.com/intent/tweet?text={{ site.url }}{{ pageurl }}" target="_blank"> <i
        class="fa-brands fa-x-twitter"></i></a>
  </div>
  <div>
    <a
      href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title={{ page.title }}&summary=&source=" target="_blank">
      <i class="fa-brands fa-linkedin-in"></i></a>
  </div>
  <div>
    <a href="https://news.ycombinator.com/submitlink?u={{ site.url }}{{ pageurl }}&t={{ page.title }}" target="_blank"> <i
        class="fa-brands fa-y-combinator"></i></a>
  </div>
  <div>
    <a href="https://www.reddit.com/submit?url={{ site.url }}{{ pageurl }}&title={{ page.title }}" target="_blank"> <i
        class="fa-brands fa-reddit"></i></a>
  </div>

</div>
