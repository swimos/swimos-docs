<!doctype html>
<html class="h-full bg-alabastor" lang="{{ page.lang | default: site.lang | default: " en" }}">
{%- include head.html -%}

<body>
  <div class="flex min-h-full flex-col">
    {%- include header.html -%}
    <div class="flex w-full max-w-max items-start gap-x-8 py-10 sm:px-6">
      <aside class="sticky top-8 hidden w-50 shrink-0 lg:block">
        {%- include bar.html -%}
      </aside>
      <main class="prose flex-1 max-w-max">
        <h1 class="text-vermillion-orange">{{ page.title }}</h1>
        {{ content }}
        <hr class="my-12 h-0.5 border-t-0 bg-vermillion-orange" />

        <div class="max-w-max p-4 container flex justify-center mx-auto">
          <div class="flex flex-row mx-auto">
            {% if page.previous %}
            <a href="{{ page.previous.url | absolute_url }}">
              <button type="button"
                class="bg-gray-800 text-white rounded-l-md border-r border-gray-100 py-2 hover:bg-red-700 hover:text-white px-3">
                <div class="flex flex-row align-middle">
                  <svg class="w-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                  <span class="ml-2">{{ page.previous.title }}</span>
                </div>
              </button>
            </a>
            {% endif %}

            {% if page.next %}
            <a href="{{ page.next.url | absolute_url }}">
              <button type="button"
                class="bg-gray-800 text-white rounded-r-md py-2 border-l border-gray-200 hover:bg-red-700 hover:text-white px-3">
                <div class="flex flex-row align-middle">
                  <span class="mr-2">{{ page.next.title }}</span>
                  <svg class="w-5 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                      d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </div>
              </button>
            </a>
            {% endif %}
          </div>
        </div>

        <div class="max-w-max p-4 container flex justify-center mx-auto">
          <div class="flex flex-row mx-auto">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path fill-rule="evenodd"
                d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                clip-rule="evenodd" />
            </svg>
            <a href="{{site.github_repository}}/edit/main/src/{{page.relative_path}}">Edit this page on GitHub</a>
          </div>
        </div>

      </main>



      {% if page.toc != false %}
      <aside class="prose sticky top-8 hidden w-50 shrink-0 xl:block">
        <h2>Table of Contents</h2>
        <div id="table-of-contents">
          {% toc %}
        </div>
      </aside>
      {% endif %}
    </div>
  </div>

  {%- include footer.html -%}
</body>

</html>
